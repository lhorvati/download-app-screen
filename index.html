<!DOCTYPE html>
<html>
<head>
    <title>Download Codeanywhere mobile app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&subset=latin-ext" rel="stylesheet">
</head>

<body>
    <div class="download">
        <div class="container">

            <div class="download__row">
                <div class="download__logo">
                    <img src="img/ca-logo.png" alt="Codeanywhere">
                </div>
            </div>

            <div class="download__row">
                <div class="download__text">
                    <p>
                        Codeanywhere has launched an ALL NEW Android app.
                        <br>
                        To get it please click on the Google Play button below, or click on this link:
                    </p>
                    <a href="https://play.google.com/store/apps/details?id=com.codeanywhere.beta">https://play.google.com/store/apps/details?id=com.codeanywhere.beta</a>
                </div>
            </div>

            <div class="download__row">
                <div class="download__button">
                    <a href="#">
                        <img src="img/googleplay.png" alt="Google Play">
                    </a>
                </div>
            </div>

            <div class="download__row">
                <div class="download__image">
                    <img src="img/mockup.png" alt="Codeanywhere app">
                </div>
            </div>

        </div><!-- /container -->
    </div><!-- /download -->


</body>

</html>
